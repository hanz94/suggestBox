<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestbox</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="page-wrap">
        <header>
            <div class="container-fluid bg-primary text-light text-center">
                <div class="header-content p-4">Województwa w Polsce</div>
            </div>
        </header>
        <main class="d-flex justify-content-center">
            <div class="input-container d-flex flex-column flex-sm-row align-items-center">
                <div class="mt-3">Wpisz województwo: </div>
                <div class="input-wojewodztwo-container">
                    <input type="text" id="input-wojewodztwo" class="ml-2 mt-3 p-1">
                    <div class="suggestbox border bg-secondary"></div>
                </div>
            </div>

        </main>

        <div class="d-flex justify-content-center">
            <div class="info border border-dark col col-sm-11 mt-4 p-2 text-center">Informacje o województwie:
                <div class="info-nazwa">
                    Nazwa: 
                    <span id="info-nazwa-value"></span>
                </div>
                <div class="info-powierzchnia">
                    Powierzchnia: 
                    <span id="info-powierzchnia-value"></span><span> </span>
                    <span id="info-jednostka-value"></span><sup id="info-jednostka-lastchar"></sup>
                </div>
                <div class="info-ludnosc">
                    Ludność: 
                    <span id="info-ludnosc-value"></span>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="img-container col col-sm-11 mt-4 p-2 text-center">

            </div>
        </div>

        <div class="d-flex justify-content-center">
            <div class="source-container col col-sm-11 mt-1 p-2 text-center">
                <span id="source">Źródło: Wikipedia</span>
            </div>
        </div>

    <!-- Page wrap end -->
    </div>

    <footer class="d-flex justify-content-center align-items-center container-fluid bg-primary text-light">
        <div>knsa.pl &copy; 2024</div>
    </footer>
</body>
</html>
